<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-learning</title>

  <!-- Preconnect ke Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Preload Google Fonts -->
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" />
  <!-- Non-blocking Google Fonts load -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" media="print"
    onload="this.media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" />
  </noscript>

  <!-- Preload compiled CSS from Vite (otomatis digenerate ke /assets/index-*.css) -->
  <link rel="preload" href="/assets/index.css" as="style" />
  <!-- Lazy-load CSS tanpa blok render -->
  <link rel="stylesheet" href="/assets/index.css" media="print" onload="this.media='all'" />
  <noscript>
    <link rel="stylesheet" href="/assets/index.css" />
  </noscript>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
